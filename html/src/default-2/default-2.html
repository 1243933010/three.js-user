<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴影-2</title>
</head>

<body>

    <canvas id="c"></canvas>


    <script type="module">
        import * as THREE from '../../../three.module.js';   //module文件内部引入的有core.js,需要一起拿出来
        import { resizeRendererToDisplaySize, main } from '../../utils/utils.js'



        main(({ canvas, scene, renderer, camera, render }) => {
            camera = new THREE.PerspectiveCamera(75, 2, 0.1, 100)
            
            renderer.render(scene, camera);
            render()
            
        },(render)=>{
            requestAnimationFrame(render);
        });


    </script>
</body>

</html>

<style>
    #c {
        width: 300px;
        height: 150px;
    }
</style>
