<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴影</title>
</head>

<body>

    <canvas id="c"></canvas>


    <script type="module">
        import * as THREE from '../three.module.js';   //module文件内部引入的有core.js,需要一起拿出来
        import { GUI } from '../lil-gui.module.min.js';

        const main = () => {
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({   //渲染器
                canvas, antialias: true
            });

            const fov = 45;
            const aspect = 2;  // canvas 的默认宽高 300:150
            const near = 0.1;
            const far = 100;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 10, 20);
            camera.lookAt(0, 0, 0);

            const scene = new THREE.Scene();
            scene.background = new THREE.Color('white');
            
            const loader = new THREE.TextureLoader();
            
            // const gui = new GUI();  // 摄像机控制器
            // gui.add(camera, 'fov', 1, 180).onChange(updateCamera);
            // const minMaxGUIHelper = new MinMaxGUIHelper(camera, 'near', 'far', 0.1);
            // gui.add(minMaxGUIHelper, 'min', 0.1, 50, 0.1).name('near').onChange(updateCamera);
            // gui.add(minMaxGUIHelper, 'max', 0.1, 50, 0.1).name('far').onChange(updateCamera);
            //             function updateCamera() {
            //     camera.updateProjectionMatrix();
            // }

           
            { // 地板
                const planeSize = 40;
                const texture = loader.load('./image/checker.png');
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.magFilter = THREE.NearestFilter;
                const repeats = planeSize / 2;
                texture.repeat.set(repeats, repeats);
                const planeGeo = new THREE.PlaneGeometry(planeSize, planeSize);
                const planeMat = new THREE.MeshBasicMaterial({
                    map: texture,
                    side: THREE.DoubleSide,
                });
                planeMat.color.setRGB(1.5, 1.5, 1.5)
                const mesh = new THREE.Mesh(planeGeo, planeMat);
                mesh.rotation.x = Math.PI * -.5;
                scene.add(mesh);
            }

            const shadowTexture = loader.load('./image/roundshadow.png');
            const sphereShadowBases = [];
            {
                const sphereRadius = 1;
                const sphereWidthDivisions = 32;
                const sphereHeightDivisions = 16;
                const sphereGeo = new THREE.SphereGeometry(sphereRadius, sphereWidthDivisions, sphereHeightDivisions);

                const planeSize = 1;
                const shadowGeo = new THREE.PlaneGeometry(planeSize, planeSize);

                const numSpheres = 15;
                for (let i = 0; i < numSpheres; i++) {
                    const base = new THREE.Object3D()
                    scene.add(base);
                    const shadowMat = new THREE.MeshBasicMaterial({
                        map: shadowTexture,
                        transparent: true,
                        depthWrite: false
                    });
                    const shadowMesh = new THREE.Mesh(shadowGeo, shadowMat);
                    shadowMesh.rotation.x = Math.PI * -.5;
                    shadowMesh.position.y = 0.001;
                    // shadowMesh.position.set(0, 0.001, 0);

                    const shadowSize = sphereRadius * 4;
                    shadowMesh.scale.set(shadowSize, shadowSize, shadowSize);
                    base.add(shadowMesh);

                    // add the sphere to the base
                    const u = i / numSpheres; // goes from 0 to 1 as we iterate the spheres.
                    const sphereMat = new THREE.MeshPhongMaterial();
                    sphereMat.color.setHSL(u, 1, 0.75);
                    const sphereMesh = new THREE.Mesh(sphereGeo, sphereMat);
                    sphereMesh.position.set(0, sphereRadius + 2, 0);
                    base.add(sphereMesh);

                    // remember all 3 plus the y position
                    sphereShadowBases.push({
                        base,
                        sphereMesh,
                        shadowMesh,
                        y: sphereMesh.position.y,
                    });
                }

            }

            {  // 灯光
                const skyColor = 0xb1e1ff; // light blue
                const groundColor = 0xb97a20; // brownish orange
                const intensity = 2;
                const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
                scene.add(light);
            }

            { // 灯光
                const color = 0xffffff;
                const intensity = 1;
                const light = new THREE.DirectionalLight(color, intensity);
                light.position.set(0, 10, 5);
                light.target.position.set(-5, 0, 0);
                scene.add(light);
                scene.add(light.target);
            }

            function resizeRendererToDisplaySize(renderer) {// 窗口大小改变时，重新设置渲染器尺寸
                const canvas = renderer.domElement;
                // console.log(renderer);
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }


            function render(time) {
                time *= 0.001;  // convert to seconds

                resizeRendererToDisplaySize(renderer);

                {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                sphereShadowBases.forEach((sphereShadowBase, ndx) => {
                    const { base, sphereMesh, shadowMesh, y } = sphereShadowBase;

                    // u is a value that goes from 0 to 1 as we iterate the spheres
                    const u = ndx / sphereShadowBases.length;

                    // compute a position for the base. This will move
                    // both the sphere and its shadow
                    const speed = time * .2;
                    const angle = speed + u * Math.PI * 2 * (ndx % 1 ? 1 : -1);
                    const radius = Math.sin(speed - ndx) * 10;
                    base.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);

                    // yOff is a value that goes from 0 to 1
                    const yOff = Math.abs(Math.sin(time * 2 + ndx));
                    // move the sphere up and down
                    sphereMesh.position.y = y + THREE.MathUtils.lerp(-2, 2, yOff);
                    // fade the shadow as the sphere goes up
                    shadowMesh.material.opacity = THREE.MathUtils.lerp(1, .25, yOff);
                 
                });
                   renderer.render(scene, camera);
                    
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
        }

        class MinMaxGUIHelper {  // 最小最大辅助类
            constructor(obj, minProp, maxProp, minDif) {
                this.obj = obj;
                this.minProp = minProp;
                this.maxProp = maxProp;
                this.minDif = minDif;
            }
            get min() {
                return this.obj[this.minProp];
            }
            set min(v) {
                this.obj[this.minProp] = v;
                this.obj[this.maxProp] = Math.max(this.obj[this.maxProp], v + this.minDif);
            }
            get max() {
                return this.obj[this.maxProp];
            }
            set max(v) {
                this.obj[this.maxProp] = v;
                this.min = this.min;  // 这将调用min的setter
            }
        }

        main();
    </script>
</body>

</html>

<style>
    #c {
        width: 300px;
        height: 150px;
    }
</style>
